  <!-- Add custom animations -->
  <style>
    /* Fade-in and slide-up for navbar links */
    .navbar-nav li {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .navbar-nav li:nth-child(1) { animation-delay: 0.1s; }
    .navbar-nav li:nth-child(2) { animation-delay: 0.2s; }
    .navbar-nav li:nth-child(3) { animation-delay: 0.3s; }
    .navbar-nav li:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fade-in and scale for section title */
    .section-container-spacer h1 {
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInScale 0.8s ease-out 0.3s forwards;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Staggered slide-in for contact info list items */
    .address-container li {
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .address-container li.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .address-container li:nth-child(1) { transition-delay: 0.1s; }
    .address-container li:nth-child(2) { transition-delay: 0.2s; }
    .address-container li:nth-child(3) { transition-delay: 0.3s; }

    /* Pulse effect for social icons on hover */
    .address-container .fa-icon {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .address-container .fa-icon:hover {
      animation: pulse 0.5s ease;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Fade-in for social media title */
    .address-container h3 {
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out 0.4s;
    }

    .address-container h3.visible {
      opacity: 1;
      transform: translateX(0);
    }

    /* Fade-in for footer */
    .footer-container {
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Ensure animations respect dark mode */
    body.dark-mode .fa-icon {
      color: #fff; /* Ensure icons are visible in dark mode */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .navbar-nav li {
        animation: none; /* Disable navbar animations on mobile for simplicity */
        opacity: 1;
        transform: none;
      }
      .section-container-spacer h1 {
        animation-delay: 0.1s; /* Faster animation on mobile */
      }
      .address-container li, .address-container h3 {
        transition-duration: 0.4s; /* Slightly faster on mobile */
      }
    }
  </style>

<script>
  document.addEventListener("DOMContentLoaded", function (event) {
    navActivePage();

    // Scroll-based animation for contact info and social title
    const elements = document.querySelectorAll('.address-container li, .address-container h3');
    
    function checkVisibility() {
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.8) {
          el.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', checkVisibility);
    checkVisibility(); // Run on load in case elements are already in view
  });
</script>
