  <!-- Main CSS -->
  <link href="./main.3f6952e4.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    #greeting-screen {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: absolute;
      width: 100%;
      z-index: 2;
      text-shadow: 0 0 8px rgba(255,255,255,0.6), 0 0 16px rgba(255,255,255,0.3);
    }

    .greetings {
      position: relative;
      font-size: 3.5em;
      text-align: center;
    }

    .greetings span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: show 5s steps(1, end) infinite;
      white-space: nowrap;
    }

    .greetings span:nth-child(1) { animation-delay: 0s; }
    .greetings span:nth-child(2) { animation-delay: 0.625s; }
    .greetings span:nth-child(3) { animation-delay: 1.25s; }
    .greetings span:nth-child(4) { animation-delay: 1.875s; }
    .greetings span:nth-child(5) { animation-delay: 2.5s; }
    .greetings span:nth-child(6) { animation-delay: 3.125s; }
    .greetings span:nth-child(7) { animation-delay: 3.75s; }
    .greetings span:nth-child(8) { animation-delay: 4.375s; }

    @keyframes show {
      0%, 12.5% { opacity: 1; }
      12.5001%, 100% { opacity: 0; }
    }

    #main-content {
      display: none;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body class="minimal">

  <!-- GREETING SCREEN -->
  <div id="greeting-screen">
    <div class="greetings">
      <span>Hello</span>
      <span>नमस्ते</span>
      <span>こんにちは</span>
      <span>안녕하세요</span>
      <span>مرحبا</span>
      <span>Привет</span>
      <span>你好</span>
      <span>שלום</span>
    </div>
  </div>

  <!-- MAIN PAGE CONTENT -->
  <div id="main-content">
    <div id="site-border-left"></div>
    <div id="site-border-right"></div>
    <div id="site-border-top"></div>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

    </header>

    <div class="hero-full-container background-image-container white-text-container" style="background-image: url('./assets/images/space.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="hero-full-wrapper">
              <div class="text-content">
                <h1><br>
                  <span id="typed-strings">
                    <span>Hello,</span>
                    <span>I'm Sohaan Chhabra</span>
                    <span>A STEM Enthusiast</span>
                  </span>
                  <span id="typed"></span>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // After ~5 seconds, hide greeting and show main content
      setTimeout(function () {
        document.getElementById("greeting-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";

        // Trigger homepage animations if needed
        type();
        movingBackgroundImage();
      }, 5000); // Match greeting loop duration
    });
  </script>

</body>
