<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Transition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    /* Greeting Splash */
    .splash {
      position: absolute;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .greetings {
      position: relative;
      font-size: 3.5em;
      text-align: center;
      text-shadow: 0 0 8px rgba(255,255,255,0.6), 0 0 16px rgba(255,255,255,0.3);
    }

    .greetings span {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: show 5s steps(1,end) infinite;
      white-space: nowrap;
    }

    .greetings span:nth-child(1) { animation-delay: 0s; }
    .greetings span:nth-child(2) { animation-delay: 0.625s; }
    .greetings span:nth-child(3) { animation-delay: 1.25s; }
    .greetings span:nth-child(4) { animation-delay: 1.875s; }
    .greetings span:nth-child(5) { animation-delay: 2.5s; }
    .greetings span:nth-child(6) { animation-delay: 3.125s; }
    .greetings span:nth-child(7) { animation-delay: 3.75s; }
    .greetings span:nth-child(8) { animation-delay: 4.375s; }

    @keyframes show {
      0%, 12.5%     { opacity: 1; }
      12.5001%,100% { opacity: 0; }
    }

    /* Main site content */
    .main-content {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 1;
      position: relative;
      height: 100%;
    }

    .hero-full-container {
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2em;
    }
  </style>
</head>
<body>

  <!-- Splash screen -->
  <div class="splash" id="splash">
    <div class="greetings">
      <span>Hello</span>
      <span>नमस्ते</span>
      <span>こんにちは</span>
      <span>안녕하세요</span>
      <span>مرحبا</span>
      <span>Привет</span>
      <span>你好</span>
      <span>שלום</span>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content" id="main">
    <div class="hero-full-container background-image-container white-text-container" style="background-image: url('./assets/images/space.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="hero-full-wrapper">
              <div class="text-content">
                <h1><br>
                  <span id="typed-strings">
                    <span>Hello,</span>
                    <span>I'm Sohaan Chhabra</span>
                    <span>A STEM Enthusiast</span>
                  </span>
                  <span id="typed"></span>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    // After ~5 seconds (one full greeting cycle), fade out splash and show main
    setTimeout(() => {
      document.getElementById("splash").style.opacity = 0;
      document.getElementById("main").style.opacity = 1;
    }, 5000); // 8 greetings * 625ms = 5000ms

    // Typing effect
    document.addEventListener("DOMContentLoaded", function () {
      new Typed('#typed', {
        stringsElement: '#typed-strings',
        typeSpeed: 50,
        backSpeed: 30,
        loop: true
      });
    });
  </script>
</body>
</html>
